<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./static/index.css">
  </head>
  <body>
    <nav class="bd-navbar navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="./static/img/elk-bugle-logo-3.png" width="128" height="40">
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-black is-outlined">
              About Us
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="column is-centered has-text-centered">
        <figure>
          <img src="./static/img/elk-bugle-banner.png" width="640" height="160">
        </figure>
      </div>
    </section>
    <footer class="footer">
      <div class="columns is-centered">
        <div class="column is-one-quarter">
          <div class="field">
            <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="Email input">
              </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="field">
            <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
