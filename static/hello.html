<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSS</title>
    <link rel="stylesheet" type="text/css" href="./static/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  </head>
  <body>
    <nav class="bd-navbar navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="./static/img/elk-bugle-logo-3.png" width="128" height="40">
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="column is-centered has-text-centered">
        <figure>
          <img src="./static/img/elk-bugle-banner.png" width="640" height="160">
        </figure>
      </div>
        <div class="sildeshow-container">
          <div class="mySlides fade">
            <figure>
              <img src="./static/img/product-1.jpg" width:80%>
            </figure>
          </div>
          <div class="mySlides fade">
            <figure>
              <img src="./static/img/product-1.jpg">
            </figure>
          </div>
          <div class="mySlides fade">
            <figure>
              <img src="./static/img/product-1.jpg">
            </figure>
          </div>
        </div>
        <div style="text-align:center">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    <section class="section">
    </section>
    <section class="section">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title is-1" >About Us</h1>
          <p>
            PLACEHOLDER CONTENT ABOUT PSS
          </p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="field">
            <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="">
              </div>
          </div>
          <div class="field">
            <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder=""></textarea>
              </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./static/index.js"></script>
  </body>
</html>
